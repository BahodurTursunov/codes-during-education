<!DOCTYPE html>
<html>
    <head>
        <title>Registration form</title>
   
        <link rel="stylesheet" type="text/css" href="ssdd.css">
        <meta charset="utf-8"> 
    </head>
   
    <body>
        <div class="form">
           
            <input type="text" name="firstname" class="left form-input" placeholder="Имя">
            
            
            <input type="text" name="lastname" class="right form-input" placeholder="Фамилия">
            
            
            <input type="text" name="phone" class="form-input" placeholder="Телефон">
            
            
            <input type="text" name="email"class="form-input" placeholder="Gmail">
            
            
            <input type="text" name="password"class="form-input" placeholder="Пароль">
            
            <button>OK</button>
        </div>        
    </body>
</html>
